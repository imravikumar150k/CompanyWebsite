<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WebSiteName1</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span><img src="Images/svg/house.svg" class="icon"></span>&nbsp;Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span><img src="Images/svg/settings.svg" class="icon"></span>&nbsp;Services <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span><img src="Images/svg/web.svg" class="icon"></span>&nbsp;Web Development</a></li>
                            <li><a href="#"><span><img src="Images/svg/app.svg" class="icon"></span>&nbsp;App Development</a></li>
                            <li><a href="#"><span><img src="Images/svg/Others.svg" class="icon"></span>&nbsp;Custom Development</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span><img src="Images/svg/coin.svg" class="icon"></span>&nbsp;Pricing</a></li>
                    <li><a href="#"><span><img src="Images/svg/phone-call.svg" class="icon"></span>&nbsp;Contact Us</a></li>
                    <li><a href="#"><span><img src="Images/svg/information.svg" class="icon"></span>&nbsp;About Us</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide " data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">


            <div class="item active">
                <img src="Images/Technology.jpg" alt="Technology">
            </div>

            <div class="item ">
                <img src="Images/Developers.jpg" alt="Developers">
            </div>

            <div class="item">
                <img src="Images/Customer.jpg" alt="Customer">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
    <div class="footer">
        <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
